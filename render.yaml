services:
  # Backend API
  - type: web
    name: david-portfolio-api
    runtime: node
    rootDir: packages/backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://david-portfolio.onrender.com

  # Frontend
  - type: web
    name: david-portfolio
    runtime: static
    rootDir: packages/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        value: https://david-portfolio-api.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
