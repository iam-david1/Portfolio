services:
  # Backend API
  - type: web
    name: david-portfolio-api
    env: node
    rootDir: packages/backend
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ALLOWED_ORIGINS
        value: https://david-portfolio.onrender.com

  # Frontend (Static Site)
  - type: web
    name: david-portfolio
    env: static
    rootDir: packages/frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE
        value: https://david-portfolio-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
